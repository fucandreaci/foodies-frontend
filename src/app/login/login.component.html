<div class="box-centrato">
    <form (ngSubmit)="onLoginSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input ngModel #username="ngModel" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserire il nome utente" required>
            <small *ngIf="!username.valid && username.touched" class="invalid-feedback d-block">Inserire un nome utente valido.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ngModel #password="ngModel" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Inserire la password" required>
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Inserire una password valida.</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" hidden>
            <label class="form-check-label" for="exampleCheck1" hidden>Check me out</label>
        </div>
        <div>Non hai un account? <a routerLink="/signup" Registrati>Registrati</a></div>
         <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Accedi</button>
         <small class="invalid-feedback d-block">{{ errorMsg }}</small>
    </form>
</div>
